<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 2 and Twitter Bootstrap</title>
<link href="css/bootstrap.css?a0a851462972f9a14b94" rel="stylesheet"><link href="css/app.css?a0a851462972f9a14b94" rel="stylesheet"></head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p><img class="img-responsive" src=images/img_twitter-bootstrap.png /></p>
            </div>
            <div class="col-md-8">
                <h1>Webpack 2 and Twitter Bootstrap</h1>
                <h2>How to configure Webpack 2 to load Twitter Bootstrap SCSS and JavaScript?</h2>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                </button>
            </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bootstrap.bundle.js?a0a851462972f9a14b94"></script><script type="text/javascript" src="app.bundle.js?a0a851462972f9a14b94"></script></body>

</html>
